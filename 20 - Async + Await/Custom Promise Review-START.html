<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Promises</title>
  </head>

  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("That is too small (less than 500)");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      breathe(1000)
        .then(res => {
          console.log(res);
          return breathe(500);
        })
        .then(res => {
          console.log(res);
          return breathe(600);
        })
        .then(res => {
          console.log(res);
          return breathe(2000);
        })
        .then(res => {
          console.log(res);
          return breathe(500);
        })
        .then(res => {
          console.log(res);
          return breathe(1000);
        })
        .then(res => {
          console.log(res);
          return breathe(600);
        })
        .then(res => {
          console.log(res);
        })
        .catch(err => {
          console.error("Value is less than 500");
          alert("Oops! Looks like you entered a value less than 500!");
        });
    </script>
  </body>
</html>
