<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      /* eslint-disable */
      Array.prototype.shuffle = function() {
        var i = this.length,
          j,
          temp;
        if (i == 0) return this;
        while (--i) {
          j = Math.floor(Math.random() * (i + 1));
          temp = this[i];
          this[i] = this[j];
          this[j] = temp;
        }
        return this;
      };

      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];

      // for (let i = 0; i < cuts.length; i++) {

      // for (const i in cuts) {

      // }

      for (const cut of cuts) {
        console.log(cut);
        if (cut === "Shank") {
          break;
        }
      }
    </script>
  </body>
</html>
