<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New String Methods</title>
  </head>
  <body>
    <script>
      const course = "RFB2";
      const flightNumber = "20-AC2018-jz";
      const accountNumber = "825242631RT0001";

      const make = "BMW";
      const model = "x5";
      const colour = "Royal Blue";

      // .startsWith()
      const sWith1 = course.startsWith("RFB");
      console.log({ sWith1 });

      const sWith2 = course.startsWith("rfb");
      console.log({ sWith2 });

      const sWith3 = flightNumber.startsWith("AC");
      console.log({ sWith3 });

      const sWith4 = flightNumber.startsWith("AC", 3);
      console.log({ sWith4 });

      // .endsWith()
      const eWith1 = flightNumber.endsWith("jz");
      console.log({ eWith1 });

      const eWith2 = accountNumber.endsWith("RT", 11);
      console.log({ eWith2 });

      // .includes()
      const includes1 = flightNumber.includes("AC");
      console.log({ includes1 });

      const includes2 = flightNumber.includes("ac");
      console.log({ includes2 });

      // .repeat()
      const snake100 = "üêç".repeat(100);
      console.log("snake100 = " + snake100);

      function leftPad(str, length = 20) {
        return `‚Üí ${" ".repeat(length - str.length)}${str}`;
      }

      console.log(leftPad(make));
      console.log(leftPad(model));
      console.log(leftPad(colour));

      const batman = `${"üêç" * 2} ${" "}`.repeat(8) + "Batman!";
      console.log({ batman });
    </script>
  </body>
</html>
