<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Literal Upgrades</title>
  </head>
  <body>
    <script>
      const first = "snickers";
      const last = "bos";
      const age = 2;
      const breed = "King Charles Cav";
      const dog = {
        first,
        familyName: last,
        age,
        breed,
        pals: ["Simon", "Frankie", "Hunter"]
      };
      console.log(dog);

      const modal = {
        create: function() {}, // can drop colon and "function"
        open() {},
        close(goodbye) {}
      };

      /////
      function invertColor(color) {
        return (
          "#" +
          (
            "000000" +
            (0xffffff ^ parseInt(color.substring(1), 16)).toString(16)
          ).slice(-6)
        );
      }
      /////

      const key = "pocketColor";
      const value = "#ffc600";

      const tShirt = {
        [key]: value,
        [`${key}Opposite`]: invertColor(value) // creating a new key/value
      };

      const keys = ["size", "color", "weight"];
      const values = ["medium", "red", 100];

      const shirt = {
        // [keys[0]]: values[0] //replaced with the following
        // [keys[1]]: values[1] //replaced with the following
        // [keys[2]]: values[2] //replaced with the following
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift()
      };
    </script>
  </body>
</html>
