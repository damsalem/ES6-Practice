<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brunch with Sets</title>
  </head>
  <body>
    <script>
      const brunch = new Set();
      // as people start coming in
      brunch.add("Dani");
      brunch.add("Meg");
      brunch.add("Kurtz");
      brunch.add("Murph");
      brunch.add("Lutz");
      //ready to open!
      const line = brunch.values();
      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
      //more people show up and queue up in the line
      brunch.add("Rosie");
      brunch.add("Batya");
      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
    </script>
  </body>
</html>
