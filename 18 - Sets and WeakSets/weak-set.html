<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brunch with Sets</title>
  </head>
  <body>
    <script>
      let dog1 = { name: "Lola", age: 2 };
      let dog2 = { name: "Luna", age: 6 };

      const weakStuff = new WeakSet([dog1, dog2]);

      console.log(weakStuff);
      console.log(weakStuff.has(dog1));
      dog1 = null;
      console.log(weakStuff);
      console.log(weakStuff.has(dog1));
    </script>
  </body>
</html>
