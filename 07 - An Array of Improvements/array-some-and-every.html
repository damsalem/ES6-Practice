<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array .some() and .every()</title>
  </head>
  <body>
    <script>
      const ages = [32, 15, 19, 12];

      // ğŸ‘µğŸ‘¨ is there at least one adult in the group?
      const adultPresent = ages.some(age => age >= 18);

      // ğŸ» is everyone old enough to drink?
      const allAdults = ages.every(age => age >= 21);
    </script>
  </body>
</html>
