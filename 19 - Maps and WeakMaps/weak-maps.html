<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps!</title>
    <style>
      button {
        font-size: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      let dog1 = { name: "Lola" };
      let dog2 = { name: "Luna" };

      const strong = new Map();
      const weak = new WeakMap();

      strong.set(dog1, "Luna is the best!");
      weak.set(dog2, "Lola is 2nd the best!");

      dog1 = null;
      dog2 = null;
    </script>
  </body>
</html>
