<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps!</title>
  </head>
  <body>
    <script>
      const dogs = new Map();

      dogs.set("Franko", 10);
      dogs.set("Lola", 2);
      dogs.set("Luna", 6);

      dogs.forEach((val, key) => console.log(`${key} is ${val} years old.`));

      for (const [key, val] of dogs) {
        console.log(key, val);
      }
    </script>
  </body>
</html>
