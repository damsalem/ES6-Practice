<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String padStart and padEnd</title>
  </head>

  <body>
    <script>
      const strings = [
        "short",
        "medium size",
        "this is really long",
        "this is really really really really long"
      ];
      const longestString = strings
        .sort(str => str.length)
        .reverse()
        .map(str => str.length)[0];
      console.log(longestString);

      const newLine = strings.forEach(str =>
        console.log(str.padStart(longestString))
      );
    </script>
  </body>
</html>
