<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extending</title>
  </head>
  <body>
    <script>
      class MovieCollection extends Array {
        constructor(name, ...items) {
          super(...items);
          this.name = name;
        }
        add(movie) {
          this.push(movie);
        }
        topRated(limit = 10) {
          return console.table(
            this.sort((a, b) => (a.stars > b.stars ? -1 : 1)).slice(0, limit)
          );
        }
      }
      const movies = new MovieCollection(
        "Dani's Fav Movies",
        { name: "African Queen", stars: 9 },
        { name: "An Officer and A Gentleman", stars: 10 },
        { name: "Avatar", stars: 10 },
        { name: "Paris When It Sizzles", stars: 9 }
      );
    </script>
  </body>
</html>
