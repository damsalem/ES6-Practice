<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GPB: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3
        };
        return converted;
      }

      // const hundo = convertCurrency(100);
      // console.log("AUD = " + hundo.AUD);
      // console.log("MEX = " + hundo.MEX);
      const { USD, GBP, AUD, MEX } = convertCurrency(100);

      function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
        return total + tip * total + tax * total;
      }

      const bill = tipCalc({ total: 200, tip: 0.2 });
      console.log(bill);
    </script>
  </body>
</html>
