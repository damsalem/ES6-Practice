<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tagged Templates</title>
    <style>
      abbr {
        border-bottom: 1px dotted grey;
        cursor: help;
      }
    </style>
  </head>
  <body>
    <div class="bio"></div>

    <script>
      const dict = {
        HTML: "Hyper Text Markup Language",
        CSS: "Cascading Style Sheets",
        JS: "JavaScript"
      };

      function addAbbreviation(strings, ...values) {
        const abbreviated = values.map(value => {
          if (dict[value]) {
            return `<abbr title="${dict[value]}">${value}</abbr>`;
          }
          return value; //If not in dictionary, just return the variable
        });
        return strings.reduce((sentence, string, i) => {
          return `${sentence}${string}${abbreviated[i] || ""}`;
        }, "");
      }

      const first = "Wes";
      const last = "Bos";
      const sentence = addAbbreviation`Hello, my name is ${first} ${last} and I love to code ${"HTML"}, ${"CSS"}, and ${"JS"}`;
      console.log(sentence);

      const domBio = document.querySelector(".bio");
      const p = document.createElement("p");
      p.innerHTML = sentence;
      domBio.append(p);
    </script>
  </body>
</html>
